<html lang="en">
    <head>
        <title>Employee Details</title>    
        <link rel="icon"  href="./image/hotel-sign.png">
        <link rel="stylesheet" href="./css/tables.css">            
        <script src="./script/employee.js" type="text/javascript"></script>
        <style>
            select{
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 20%;
            }
        </style>
    </head>
    <body onload="populate_employee()">
        <nav>
            <ul>
                <li class="logo"><a href="employee_login_page.jsp" style="cursor: pointer;font-size: 2rem;" id="hotelName"></a></li>          
                <li class="items">Employee Details</li>       
                <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
        <div class="container">
            <table class="scrollit">
                <thead>
                    <tr>
                        <th class="text">Employee Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>                    
                        <th>Type</th>                            
                        <th width="10%" style="text-align: center">Edit</th>
                        <th width="10%" style="text-align: center">Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>                                          
            </table>
        </div>

        <div id="otpPopup"  class="popup">
            <div class="popup-content" >
                <button class="close-btn" style="background: blue" onclick="closePopup_bookRoom()">x</button>              
                <div class="container" style="max-width: 80%;left: 10%">
                    <h2 style="display: ;align-items: center">Edit Room Details</h2><pre> Room No :- <span id="employee_id_display"></span></pre>                                         
                    <input type="hidden" id="employee_id">
                    <label for="emp_id_hotel">Employee Id</label>
                    <input type="text" readonly="" id="emp_id_hotel"  required>                        

            
                    <label for="name">Name</label>
                    <input type="text" id="name"  required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="floor" required>

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="floor" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="floor" required>

                    <label for="emp_type">Employee Type</label>
                    <select id="emp_type" name="emp_type" required>
                            <option value="">--Select Type--</option>
                            <option value="SA">Sub Admin</option>
                            <!--<option value="A">Admin</option>-->
                            <option value="R">For Reception Department</option> 
                    </select>
                    <button type="button" onclick="saveEditEmployee()">  Update Employee  </button>

                </div>
            </div>
        </div>
    </body>
</html>
