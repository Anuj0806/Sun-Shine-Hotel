<html>
    <head>        
        <title>Add New Employee</title>
        <link rel="icon"  href="./image/hotel-sign.png">
        <link rel="stylesheet" href="./css/loader.css">
        <link rel="stylesheet" href="./css/form.css">
         <script src="./script/employee.js" type="text/javascript"></script>
    </head>
    <body onload="hotelNameFunction()">
 
        <nav>
            <ul>
                <li class="logo"><a href="employee_homepage.html" style="cursor: pointer;font-size: 2rem;" id="hotelName"></a></li>
                <li class="items">Add New Employee</li>       
                <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
        <div class="adjustdiv">
            <h2>Add New Employee Form</h2>
            <div class="cardcon mt-3">         
                <form class="card-body cardbody-color p-lg-5">
                    <div class="mb-3">
                        <input type="text"  class="form-control" placeholder="Enter Employee ID" name="emp_id" id="emp_id" autocomplete="off"  required=""/>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="name" id="name" class="form-control" id="Username" autocomplete="off" 
                               placeholder="User Name" required="">
                    </div>
                    <div class="mb-3">
                        <input type="textarea" id="address" class="form-control" placeholder="Address" name="address" rows="7" autocomplete="off" cols="10" required=""/>
                    </div>
                    <div class="mb-3">
                        <input type="tel" maxlength="10"  class="form-control" name="number" autocomplete="off" id="number" placeholder="Phone" required="">
                    </div>     
                    <div class="mb-3">
                        <input type="email" name="email" autocomplete="off" class="form-control" id="email" placeholder="Email" required="">
                    </div>                                                                                
                 
                    <div class="mb-3">
                        <select required="" style="width: 100%;border-bottom: 1.5px solid #ccc;border-radius: 0.3rem;font-size: 17px;background-color: azure;" id="emp_type" name="emp_type">
                            <option value="">--Select Type--</option>
                            <option value="SA">Add Sub Admin</option>
                            <option value="R">For Reception Department</option>                                                                               
                        </select>
                    </div>
                              <div class="loader" style="margin: auto" id="loaderactive"></div>
                            <div class="text-center">
                                <button type="button" id="disablebutton" onclick="add_new_employee()">Save Employee Data</button>
                            </div>
                </form>          
            </div>
        </div>
    </body>
</html>
