        <div style="padding: 10px;position: sticky;top: 67px;z-index: 5;background-color: white;    box-shadow: inset 0px 0px 16px 4px #69c4d3;">
            <div class="fixed-header" style="width: 60%;margin: auto;height: 60px; background: aliceblue">
                <!--<h2 class="filter-title">Filters</h2>-->
                <div style="display: flex;gap: 15px;justify-content: space-around;">                
                    <div class="filter-options">
                        <div class="filter-option">                        
                            <select name="price" id="price_filter" class="filter-select">                             
                                <option value="">-- Select Price --</option>
                                <option value="999">Less Than 999</option>
                                <option value="1000">1000 - 2999</option>
                                <option value="3000">3000 - 4999</option>
                                <option value="5000">5000+</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-options">
                        <div class="filter-option">                        
                            <select name="location" id="description_filter"  class="filter-select">                              
                                <option value="">-- Select City --</option>
                                <option value="Ganaur">Ganaur</option>
                                <option value="Sonipat">Sonipat</option>
                                <option value="Karnal">Karnal</option>
                                <option value="Delhi">Delhi</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-options">
                        <div class="filter-option">                        
                            <select name="ac_type" id="classInput_filter" class="filter-select">                             
                                <option value="">-- Select Room Type --</option>
                                <option value="Fully AC">Fully AC</option>
                                <option value="Non AC">Non AC</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-options">                              
                        <button type="button" onclick="apply_filter_admin()" style="padding: 6px 20px;" class="hotel-button" >Apply Filter</button>  
                        <button type="button" onclick="remove_filter_admin()"  class="hotel-button" style="padding: 6px 20px;margin-left: 15px;">Remove Filter</button>   


                    </div>
                </div> 
            </div>
        </div>

        <div class="container" style="position: relative;z-index: 0">
            <div  class="hotel-list">
                <h2 class="hotel-title">Vacant Hotels Rooms</h2>
                <div class="hotel-list" id="hotelContainer" >

                </div>
            </div>
        </div>
