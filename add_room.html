                <div class="cardcon"  style="width: 100%;left: 0px">                             
                    <form  >                  
                        <div class="mb-3">
                            <input type="number"   name="room_no" autofocus=""  class="form-control" id="room_no" autocomplete="off"
                                   placeholder="Room Number" >
                        </div>
                        <div class="mb-3">
                            <select  id="Room_Class" style="width: 100%;border-bottom: 1.5px solid #ccc;border-radius: 0.3rem;font-size: 17px;background-color: azure;" name="Room_Class">
                                <option value="">--Select Type--</option>
                                <option>Double Room</option>
                                <option>Deluxe Room</option>
                                <option>Standard Suite Rooms</option>
                                <option>Single Room</option>
                                <option>Connecting Rooms</option>
                                <option>Triple Room</option>
                                <option>Joint Room</option>                     
                            </select>
                        </div>
                        <div class="mb-3">
                            <select  id="Room_beds" style="width: 100%;border-bottom: 1.5px solid #ccc;border-radius: 0.3rem;font-size: 17px;background-color: azure;" name="Room_beds">
                                <option value="">--Select Beds--</option>
                                <option>Queen Size Beds</option>
                                <option>King Size Beds</option>
                                <option>Twin Size Beds</option>
                                <option>Single Beds</option>                  
                                <option>Double Beds</option>
                                <option>Hollywood twin Beds</option>
                                <option>Twin Size Beds</option>                                       
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="floor" id="floor" class="form-control"  autocomplete="off" aria-describedby="emailHelp"
                                   placeholder="Floor" >
                        </div>
                        <div class="mb-3">
                            <select  id="type" style="width: 100%;border-bottom: 1.5px solid #ccc;border-radius: 0.3rem;font-size: 17px;background-color: azure;" name="type">
                                <option value="">--Select Ac/Non-Ac--</option>
                                <option>Non AC</option>
                                <option>Fully AC</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="price" min="0" autocomplete="off" class="form-control" id="price" placeholder="Price of Room" >
                        </div>
                        <div class="mb-3">
                            <textarea id="message" class="form-control" name="message" cols="58" placeholder="Room Description" ></textarea>
                        </div>  
                        <div class="mb-3">
                            <input type="text" placeholder="Paste Image Address Here" autocomplete="off" class="form-control" id="imageInput"  onchange="previewImage()" >
                        </div>                                   
                        <div class="text-center">
                            <div class="loader" style="margin: auto" id="loaderactive"></div>
                            <button type="button"  class="btn btn-success" id="disablebutton" onclick="add_room_details()" class="btn btn-color px-5 mb-5 w-100">Add Room</button>
