        <script>
            // Check session storage for user session
            document.addEventListener('DOMContentLoaded', function () {
                const employeeEmail = sessionStorage.getItem('employeeEmail');
                const employeeType = sessionStorage.getItem('employeeType');
                const hotelId = sessionStorage.getItem('employeeHotelId');
                const hotelName = sessionStorage.getItem('employeeHotelName');

                if (employeeEmail === null) {
                    window.location.href = 'employee_login.html';
                    return;
                }

               
                // Now you can use sessionStorage values to control visibility or other logic
                if (employeeType === 'A' || employeeType === 'SA') {
                    // Show admin and supervisor menu items
                    document.querySelectorAll('.admin-menu').forEach(function (menuItem) {
                        menuItem.style.display = 'block';
                    });                  
                }
                if (employeeType === 'A' || employeeType === 'R' || employeeType === 'SA') {
                    // Show employee-related menu items
                    document.querySelectorAll('.employee-menu').forEach(function (menuItem) {
                        menuItem.style.display = 'block';
                    });
                }

                // JavaScript to handle navigation button clicks
                $(document).ready(function () {
                    $('.btn').click(function () {
                        $('.items').toggleClass("show");
                        $('ul li').toggleClass("hide");
                    });
                });
            });
