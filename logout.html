

<script>
    // Clear specific items from localStorage directly
    // Create a URLSearchParams object using the query string from the current URL
const urlParams = new URLSearchParams(window.location.search);

// Check if the URL has 'admin' or 'employee' as a parameter
if (urlParams.get('admin') === 'admin') {
    // If the URL has 'admin', remove the 'AdminEmail' from sessionStorage
    sessionStorage.removeItem("AdminEmail");
    window.location = 'adminLogin.html';
} else if (urlParams.has('employee')) {
    // If the URL has 'employee', remove the employee-related items from sessionStorage
    sessionStorage.removeItem("employeeEmail");
    sessionStorage.removeItem("employeeHotelId");
    sessionStorage.removeItem("employeeType");
    sessionStorage.removeItem("employeeHotelName");
    window.location = 'employee_login.html';
}else if (urlParams.has('guest')) {
    // If the URL has 'employee', remove the employee-related items from sessionStorage
    sessionStorage.removeItem("GusetEmail");   
    window.location = 'guestLogin.html#cover';
}

//    
</script>
